<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/operador.css">
    <link rel="stylesheet" href="css/sprite.css">
    <link rel="stylesheet" href="css/conexao.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Simulador de Operadores Lógicos</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-icons">
                <a class="icone deletar" href="#">
                    <i class="material-icons">delete</i>
                </a>
                <a class="icone play" href="#">
                    <i class="material-icons">play_arrow</i>
                </a>
                <a class="icone variavel" href="#">
                    <i class="material-icons">add_circle</i>
                </a>
                <input type="text" id="variavel" style="color:black;"/>
            </div>
            <div class="title">
                <h2 class="text-center">Simulador de Operadores Lógicos</h2>
                <h6>Feito por Gabriel Müller</h6>
            </div>
        </div>

        <div class="lista-operadores">
            <div class="sprite buf selecionavel" draggable="true"></div>
            <div class="sprite and selecionavel" draggable="true"></div>
            <div class="sprite or selecionavel" draggable="true"></div>
            <div class="sprite xor selecionavel" draggable="true"></div>
            <div class="sprite not selecionavel" draggable="true"></div>
            <div class="sprite nand selecionavel" draggable="true"></div>
            <div class="sprite nor selecionavel" draggable="true"></div>
            <div class="sprite xnor selecionavel" draggable="true"></div>
        </div>
        <div class="operador">
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/drag-in-screen.js"></script>
    <script src="js/drag-to-screen.js"></script>
    <script src="js/conexao.js"></script>
    <script>
        atualizarTamanho(200);
        atualizarConexoes(25);
    </script>
</body>
</html>
